<!DOCTYPE html>
<html lang="en">

<head>
  <title>Number to Words Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .converter-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .converter-form {
      display: flex;
      flex-direction: column;
      width: 100%;
      margin-bottom: 20px;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    #number {
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
      margin-top: 10px;
    }

    button:hover {
      background-color: #3e8e41;
    }

    #output {
      font-weight: bold;
      font-size: 18px;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="converter-container">
    <h1>Number to Words Converter</h1>
    <form class="converter-form">
      <label for="number">Enter a number (0 - 999):</label>
      <input type="text" id="number" name="number" maxlength="3" required>
      <button type="submit">Convert</button>
    </form>
    <div id="output"></div>
  </div>
