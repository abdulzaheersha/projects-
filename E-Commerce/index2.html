<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Enhanced E-Commerce Store</title>
    <style>
        /* Styles from the previous example */

        .cart {
            position: fixed;
            top: 0;
            right: 0;
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            margin: 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        .cart:hover {
            background-color: #2980b9;
        }

        #cart-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        #checkout-btn {
            display: block;
            margin-top: 20px;
            background-color: #2ecc71;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Enhanced E-Commerce Store</h1>
        <div class="cart" onclick="showCart()">Cart (0)</div>
    </header>

    <section>
        <!-- Product cards with quantity selection -->
    </section>

    <!-- Shopping cart modal -->
    <div id="cart-modal">
        <span class="close-btn" onclick="closeCart()">X</span>
        <h2>Shopping Cart</h2>
        <ul id="cart-list"></ul>
        <button id="checkout-btn" onclick="checkout()">Checkout</button>
    </div>

    <footer>
        <p>&copy; 2023 Your Enhanced E-Commerce Store</p>
    </footer>

    <script>
        // Sample product data (replace with your actual data)
        const products = [
            { id: 1, name: 'Stylish Watch', price: 99.99 },
            { id: 2, name: 'Wireless Earbuds', price: 79.99 },
            { id: 3, name: 'Leather Backpack', price: 129.99 },
            { id: 4, name: 'Smartphone Holder', price: 19.99 }
        ];

        // Shopping cart
        let cart = [];

        // Function to display the shopping cart
        function showCart() {
            const cartModal = document.getElementById('cart-modal');
            cartModal.style.display = 'block';

            // Display cart items
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = '';
            cart.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartList.appendChild(listItem);
            });
        }

        // Function to close the shopping cart modal
        function closeCart() {
            document.getElementById('cart-modal').style.display = 'none';
        }

        // Function to add an item to the cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                cart.push({ id: product.id, name: product.name, price: product.price });
                updateCartCount();
            }
        }

        // Function to update the cart count
        function updateCartCount() {
            const cartCount = document.querySelector('.cart');
            cartCount.textContent = `Cart (${cart.length})`;
        }

        // Function to simulate the checkout process
        function checkout() {
            alert('Thank you for your purchase!');
            cart = [];
            updateCartCount();
            closeCart();
        }

        // Function to generate product cards with quantity selection
        const section = document.querySelector('section');
        products.forEach(product => {
            const productCard = document.createElement('div');
            productCard.classList.add('product');
            productCard.innerHTML = `
                <img src="product${product.id}.jpg" alt="${product.name}">
                <h2>${product.name}</h2>
                <p>${product.price.toFixed(2)}</p>
                <label for="quantity-${product.id}">Quantity:</label>
                <input type="number" id="quantity-${product.id}" value="1" min="1">
                <button onclick="addToCart(${product.id})">Add to Cart</button>
            `;
            section.appendChild(productCard);
        });
    </script>
</body>
</html>
